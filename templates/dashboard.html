<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Bharat ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h3 class="text-center">Dashboard</h3>
        <ul class="list-group mt-3">
            <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
            <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            <li class="list-group-item"><strong>Phone:</strong> {{ user.phone }}</li>
            <li class="list-group-item"><strong>Bharat ID:</strong> {{ user.email }}</li>
            <li class="list-group-item">
                <strong>Profile Pic:</strong> <br>
                <img src="{{ user.profile_pic }}" alt="Profile Pic" width="100">
            </li>
        </ul>
        <a href="/logout" class="btn btn-danger mt-3 w-100">Logout</a>
    </div>
</body>
</html>
